
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Proposal</title>
    
    <script defer src="https://cloud.umami.is/script.js" data-website-id="8512c048-3265-4668-a5fe-3b3e00223271"></script>
<script id="aclib" type="text/javascript" src="./script/aclib.js"></script>

<script type="text/javascript">
    document.getElementById('aclib').onload = function() {
        aclib.runAutoTag({
            zoneId: 'gcspbvx55w',
        });
    };
</script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: 'Arial', sans-serif;
            background: #ffeff2;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            margin-bottom: 20px;
            overflow: hidden;
        }
        h1 { color: #d63384; margin-top: 0; font-size: 1.8rem; }
        h2 { color: #ff4d6d; }
        .btn {
            padding: 12px 28px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            margin: 10px;
            transition: 0.3s;
            font-weight: bold;
        }
        #yesBtn { background: #4caf50; color: white; }
        #noBtn { background: #f44336; color: white; position: relative; z-index: 10; }
        input[type="text"] {
            padding: 12px;
            width: 100%;
            border-radius: 10px;
            border: 1px solid #ddd;
            margin-bottom: 15px;
            font-size: 1rem;
        }
        .hidden { display: none; }
        .coffee-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 15px;
            background: #fffafa;
            border: 1px dashed #ffccd5;
            width: 100%;
            display: none; 
        }
        .coffee-box h3 { color: #d63384; margin-bottom: 5px; font-size: 1.1rem; }
        .coffee-box p { font-size: 0.85rem; color: #444; line-height: 1.4; }
        .coffee-btn {
            background: #ff4d6d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-size: 0.9rem;
            margin-top: 10px;
        }
        .action-btn { width: 100%; margin: 5px 0; font-size: 0.9rem; }

        footer {
            margin-top: 30px;
            padding-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container" id="mainContainer" style="margin-bottom: unset !important">
        <div id="setup">
            <h1>Create a Proposal</h1>
            <input type="text" id="valentineName" placeholder="Enter their name...">
            <input type="text" id="senderName" placeholder="Your name...">
            <label style="color: #666; font-size: 0.85rem; display: block; margin-bottom: 15px;">
                <input type="checkbox" id="unclickableNo"> Make 'No' unclickable?
            </label>
            <button class="btn" id="generateBtn" onclick="generateLink()" style="background: #d63384; color: white; width: 100%; margin: 0;">Generate Link</button>
            <p id="resultLink" style="word-break: break-all; color: #d63384; font-weight: bold; margin-top: 15px; font-size: 0.9rem;"></p>
            <div class="coffee-box" id="coffeeBox">
                <h3>üçÄ Boost Your Luck?</h3>
                <p>Buying the developer a coffee grants <b>+100 Karma</b>.</p>
                <a href="https://buymeacoffee.com/apaul" target="_blank" class="coffee-btn">üíù Buy Me a Coffee</a>
            </div>
        </div>

        <div id="proposal" class="hidden">
            <h1 id="displayMessage">Will you be my Valentine?</h1>
            <div id="buttonContainer">
                <button class="btn" id="yesBtn" onclick="celebrate()">Yes</button>
                <button class="btn" id="noBtn" onclick="sadMessage()">No</button>
            </div>
        </div>
    </div>

<footer>
    <a href="https://hits.seeyoufarm.com">
        <img src="https://hits.seeyoufarm.com/api/count/incr/badge.svg?url=https%3A%2F%2Fbemylove.info&count_bg=%23ff4d6d&title_bg=%23555555&icon=&icon_color=%23E7E7E7&title=hits&edge_flat=false" 
             alt="Hits Counter" 
             onerror="this.style.display='none'">
    </a>
</footer>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const vName = "Nirali";// urlParams.get('name');
        const sName = "Mihir"; //urlParams.get('sender');
        const restrictNo = true;// urlParams.get('no') === 'true';

        if (vName) {
            document.getElementById('setup').classList.add('hidden');
            document.getElementById('proposal').classList.remove('hidden');
            document.getElementById('displayMessage').innerText = `${vName}, will you be my Valentine? ‚ù§Ô∏è`;
            const noBtn = document.getElementById('noBtn');
            if (restrictNo) {
                noBtn.onmouseover = () => {
                    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
                    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
                    noBtn.style.position = 'fixed';
                    noBtn.style.left = x + 'px';
                    noBtn.style.top = y + 'px';
                };
            }
        }

        function generateLink() {
            const name = document.getElementById('valentineName').value;
            const sender = document.getElementById('senderName').value;
            const isUnclickable = document.getElementById('unclickableNo').checked;
            if (!name || !sender) return alert("Please enter both names first!");
            const baseUrl = window.location.origin + window.location.pathname;
            const finalUrl = `${baseUrl}?name=${encodeURIComponent(name)}&sender=${encodeURIComponent(sender)}&no=${isUnclickable}`;
            document.getElementById('resultLink').innerHTML = `Copy & send this: <br><a href="${finalUrl}" style="color: #4caf50;">${finalUrl}</a>`;
            document.getElementById('coffeeBox').style.display = 'block';
        }

        function celebrate() {
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            const senderDisplay = sName ? `- ${sName}` : "";

            document.getElementById('mainContainer').innerHTML = `
                <div id="captureArea" style="background: white; padding: 10px; border-radius: 15px;">
                    <h1 style="font-size: 2.5rem; margin-bottom: 5px;">YAY!!!</h1>
                    <p style="font-size: 1.2rem; color: #ff4d6d; margin: 5px 0;">Best decision ever!</p>
                   <img src="yay.gif" alt="Yay GIF" style="width: 100%; max-width: 280px; border-radius: 15px; margin: 5px 0;">
                    <h2 style="font-family: 'Brush Script MT', cursive; font-size: 2rem; color: #d63384; margin: 0;">I love you! ‚ù§Ô∏è</h2>
                    <h2 style="font-family: 'Brush Script MT', cursive; font-size: 2.2rem; color: #d63384; margin: 0;">${senderDisplay}</h2>
					<button class="btn" style="background: #4caf50;color: white;" onclick="redirectNext()">Continue....</button>
                </div>
                <!-- <div style="margin-top: 15px;"> -->
                    <!-- <button class="btn action-btn" onclick="downloadImage()" style="background: #333; color: white;"> Share with your love!</button> -->
                <!-- </div> -->
            `;
        }

        async function downloadImage() {
            const element = document.getElementById('captureArea');
            const canvas = await html2canvas(element, { useCORS: true, backgroundColor: "#ffffff" });
            const link = document.createElement('a');
            link.download = 'proposal-accepted.png';
            link.href = canvas.toDataURL("image/png");
            link.click();
        }

        function sadMessage() {
            document.getElementById('mainContainer').innerHTML = `
                <h1 style="font-size: 2rem; color: #666;">Oh no... üíî</h1>
                <p>My heart is breaking...</p>
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNWY5MGY0YzU0Y2Y0Y2Y0Y2Y0Y2Y0Y2Y0Y2Y0Y2Y0Y2Y0Y2Y0JmVwPXYxX2ludGVybmFsX2dpZl9ieV9iZCZjdD1n/9Y5BbDSkSTiY8/giphy.gif" alt="Sad" style="width: 100%; max-width: 250px; border-radius: 15px; margin: 15px 0;">
                <button class="btn" onclick="location.reload()" style="background: #ddd; color: #333;">Try Again?</button>
            `;
        }
		
		function redirectNext() {
			window.location.href = window.location.origin + '/myvalentine/LandingPage/index.html';
		}
    </script>
</body>
</html>
